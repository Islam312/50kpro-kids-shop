<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Homework 14</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <ul class="left-side">
            <li>
              <a href="#"
                ><i class="fas fa-bullhorn"></i>Sms Default welcome!</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-gift"></i>Gift Vouchers</a>
            </li>
          </ul>
          <ul class="right-side">
            <li><i class="fas fa-language"></i>Language: <b>ENG</b></li>
            <li><i class="far fa-money-bill-alt"></i>Currency: <b>USD</b></li>
            <li><a href="#">Sign in</a>/<a href="#">Register</a></li>
          </ul>
        </div>
      </div>
      <div class="middle-header">
        <div class="container">
          <div class="middle-wrap">
            <img src="img/logo.png" alt="logo" class="main-logo" />
            <div class="services-info">
              <div class="work-day">
                <div class="icons-group"><i class="fa fa-calendar st-calendar"></i></div>
                <div>
                  <h4>Mon - Sat 8h00 - 18h00</h4>
                  <p>Sunday <span>CLOSED</span></p>
                </div>
              </div>
              <div class="discounts">
                <div class="icons-group"><i class="fa fa-bookmark"></i></div>
                <div>
                  <h4>Every Week Sales!</h4>
                  <p>Discount <span>up to 50% off</span></p>
                </div>
              </div>
              <div class="questions">
                <div class="icons-group revers-icon"><i class="fa fa-phone"></i></div>
                <div>
                  <h4>Have a Questions?</h4>
                  <p>Call: <span>1900-819898</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>контейнер</main>
    <footer>footer</footer>
  </body>
</html>
